<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>E-Teams - Team</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<!--Navbar-->
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <!--Brand-->
    <a class="navbar-brand" href="#">E-Teams</a>
    <!--Links-->
    <ul class="navbar-nav">
        <li class="navbar-item active">
            <a class="nav-link" href="#" th:href="@{/index}">Home</a>
        </li>
    </ul>
</nav>

<!--Main Container-->
<div class="container-fluid">

    <!--Page Header-->
    <br/>
    <div class="col-sm-4" style="margin-left:8px">
        <h1 class="display-4">E-Teams</h1>
        <div class="row">
            <h4>Soccer Team Randomizer - <b>Team: <b th:text="${team?.name}"></b></b></h4>
            <a href="#" data-toggle="modal" data-target="#alter-team-name"><small><b>Mudar Nome</b></small></a>
        </div>
    </div><br/>

    <div class="row">

        <div class="col-sm-4">
            <h5 style="color:#0073e6"><b>Team Players</b></h5>
            <table class="table table-striped table-bordered table-hover">
                <thead class="table-dark">
                <th>Player's Full Name</th>
                <th>Player's Function</th>
                </thead>
                <tr th:each="player : ${team?.players}">
                    <td th:text="${player.fullName}"></td>
                    <td th:text="${player.function}"></td>
                </tr>
            </table>
        </div>

        <div class="col-sm-2" style="margin-left:10px;margin-right:10px">
            <div class="row" style="margin-top:30px">
                <button class="btn btn-success btn-block" href="#"
                        data-toggle="modal" data-target="#add-player-modal">Add Player</button>
            </div>
            <div class="row" style="margin-top:5px">
                <button class="btn btn-danger btn-block" href="#"
                        data-toggle="modal" data-target="#remove-player-modal">Remove Player</button>
            </div>
        </div>

    </div>

</div>

<!--Add Player Modal-->
<div class="modal fade" id="add-player-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!--Modal Header-->
            <div class="modal-header">
                <h4 class="modal-title">Add Player</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!--Modal Body-->
            <div class="modal-body">
                <form th:action="@{/team/{team-id}/players/add-player(team-id=${team?.id})}" method="post">
                    <div class="container-fluid">
                        <div class="form-group">
                            <select class="form-control" id="player" name="player">
                                <option disabled selected>Select a player...</option>
                                <option th:each="player : ${allPlayers}"
                                        th:text="${player?.fullName + ' | ' + player?.function}"
                                        th:value="${player?.id}">
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary" style="margin-top=5px">Add</button>
                    </div>
                </form>
            </div>

            <!--Modal Footer-->
            <div class="modal-footer">
                <div class="col">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>

<!--Remove Player Modal-->
<div class="modal fade" id="remove-player-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!--Modal Header-->
            <div class="modal-header">
                <h4 class="modal-title">Remove Player</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!--Modal Body-->
            <div class="modal-body">
                <form th:action="@{/team/{team-id}/players/remove-player(team-id=${team?.id})}" method="post">
                    <div class="container-fluid">
                        <div class="form-group">
                            <select class="form-control" id="remove-player" name="player">
                                <option disabled selected>Select a player...</option>
                                <option th:each="player : ${team.players}"
                                        th:text="${player?.fullName + ' | ' + player?.function}"
                                        th:value="${player?.id}">
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-danger" style="margin-top=5px">Remove</button>
                    </div>
                </form>
            </div>

            <!--Modal Footer-->
            <div class="modal-footer">
                <div class="col">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>

<!--Alter Team Name Modal-->
<div class="modal fade" id="alter-team-name">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!--Modal Header-->
            <div class="modal-header">
                <h4 class="modal-title">Alter Team's Name</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!--Modal Body-->
            <div class="modal-body">
                <form th:action="@{/team/{team-id}/alter-team-name(team-id=${team?.id})}" th:objetc="${team}"
                      method="post">
                    <div class="container-fluid">
                        <div class="form-group">
                            <label for="team-name">Team's Name</label>
                            <input id="team-name" name="team-name" type="text" th:text="${team.name}">
                        </div>
                        <button type="submit" class="btn btn-primary" style="margin-top=5px">Save</button>
                    </div>
                </form>
            </div>

            <!--Modal Footer-->
            <div class="modal-footer">
                <div class="col">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
